<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy JS</title>
  <link rel="stylesheet" href="happy.css">
</head>
<body>
  <header>
    <h1>Happy JS v9</h1>
  </header>
  <main>
    <form method="POST" novalidate>
      <div class="status-bar top required">
        <span class="show-if-unhappy">* Unhappy *</span>
        <span class="show-if-modified">* Modified *</span>
      </div>
      <div id="title" class="field required" data-label="Title" data-validate="title:4:10|not:fokker">
        <label>Title</label>
        <div class="input-container">
          <input class="input" name="form[title]" value="" required>
        </div>
      </div>
      <div class="field datepicker required" data-type="DatePicker" data-label="Date"
        data-validate="date">
        <label>Date</label>
        <div class="input-widget">
          <span class="input-container">
            <input class="input" name="form[date]" value="" required>
          </span>
          <button type="button" class="toggle">CAL</button>
        </div>
      </div>
      <fieldset id="fullname" class="field fullname required" data-type="FullName" data-label="Full Name"
        data-validate="fullname">
        <legend>Full Name</legend>
        <div class="input-widget">
          <div class="input-container">
            <label>First Name</label>
            <input class="input" name="form[firstname]" value="" required>
          </div>
          <div class="input-container">
            <label>Last Name</label>
            <input class="input" name="form[lastname]" value="Moller" required>
          </div>
        </div>
      </fieldset>
      <div id="question1" class="field" data-type="RadioList" required>
        <label>Question 1</label>
        <div class="input-group radio-group">
          <label>
            <input class="input" type="radio" name="form[q1]" value="A">
            Option A
          </label>
          <label>
            <input class="input" type="radio" name="form[q1]" value="B">
            Option B
          </label>
          <label>
            <input class="input" type="radio" name="form[q1]" value="C">
            Option C
          </label>
        </div>
      </div>
      <div id="question2" class="field " data-type="CheckList" required>
        <label>Question 2</label>
        <div class="input-group check-group">
          <label>
            <input class="input" type="checkbox" name="form[q2]" value="1">
            Option 1
          </label>
          <label>
            <input class="input" type="checkbox" name="form[q2]" value="2" checked>
            Option 2
          </label>
          <label>
            <input class="input" type="checkbox" name="form[q2]" value="3">
            Option 3
          </label>
        </div>
      </div>
      <div class="status-bar bottom">
        <span class="show-if-unhappy">* Unhappy *</span>
        <span class="show-if-modified">* Modified *</span>
      </div>
      <br>
      <div class="actions">
        <button type="submit">Submit</button>
      </div>
    </form>
  </main>
  <footer>
<!--    <label>App State:</label>
   <pre><?=print_r($app->state, true)?></pre> -->
  </footer>
  <script src="h10.js"></script>
  <script src="m10.js"></script>
</body>
</html>
